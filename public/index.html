<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- ✅ FAVICONS -->
    <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%PUBLIC_URL%/images/favicon-32x32.png"
    />
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%PUBLIC_URL%/images/favicon-16x16.png"
    />
    <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%PUBLIC_URL%/images/apple-touch-icon.png"
    />

    <!-- ✅ MANIFEST -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

    <!-- ✅ SEO & SOCIAL METADATA -->
    <title>Cook AI — Smarter Cooking Assistant</title>
    <meta
            name="description"
            content="Cook AI is your intelligent cooking assistant — discover personalized recipes, plan meals, and cook smarter every day using artificial intelligence."
    />
    <link rel="canonical" href="https://thecookai.app/"/>

    <!-- ✅ OPEN GRAPH (Facebook, LinkedIn, Telegram, etc.) -->
    <meta property="og:title" content="Cook AI — Smarter Cooking Assistant"/>
    <meta
            property="og:description"
            content="Discover recipes, plan meals, and cook smarter with AI. Your personal kitchen companion that learns from you."
    />
    <meta
            property="og:image"
            content="%PUBLIC_URL%/images/apple-touch-icon.png"
    />
    <meta property="og:url" content="https://thecookai.app/"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Cook AI"/>

    <!-- ✅ TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Cook AI — Smarter Cooking Assistant"/>
    <meta
            name="twitter:description"
            content="Discover recipes, plan meals, and cook smarter with AI."
    />
    <meta
            name="twitter:image"
            content="%PUBLIC_URL%/images/apple-touch-icon.png"
    />

    <!-- ✅ THEME COLOR & VIEWPORT -->
    <meta name="theme-color" content="#3BA9FF"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
